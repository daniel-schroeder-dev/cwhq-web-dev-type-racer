<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Type Racer</title>
	<link rel="stylesheet" type="text/css" href="./style-inclass.css">
	<script
	  src="https://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous"></script>
</head>
<body>
	<h1>Type Racer</h1>
	<div id="randomWordContainer">
		<h2 id="randomWord"></h2>
		<input type="text" name="userWord" id="userWord" />
	</div>


	<script type="text/javascript" src="./words.js"></script>
	<script type="text/javascript">
		
		generateRandomWord();

		$('#userWord').keyup(getUserInput);

		function getUserInput(event) {
			// get whatever the user has typed and compare to randomWord
			var randomWord = $('#randomWord').text();
			var userWord = $('#userWord').val();
			if (userWord == randomWord) {
				generateRandomWord();
				$('#userWord').val('');
			}
		}

		// change the word if the user types correctly		

		function generateRandomWord() {
			// words comes from words.js

			// create a random number between 0-array length
			var randomDecimalNumber = Math.random() * words.length;
			var randomWordIndex = Math.floor(randomDecimalNumber);

			// get a word from the words array
			var randomWord = words[randomWordIndex];

			// remove that element from words to make sure the user doesn't get a duplicate word
			words.splice(randomWordIndex, 1);
			
			// put the word on the page in the randomWord element
			$('#randomWord').text(randomWord);
		}


	</script>
</body>
</html>
